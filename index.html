  <title>Ryan Sylvestre | Home</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .profile-card {
      max-width: 28rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem;
      background-color: #1e293b;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .profile-image-container {
      width: 9rem;
      height: 9rem;
      margin-left: auto;
      margin-right: auto;
      border-radius: 9999px;
      overflow: hidden;
      border: 4px solid #334155;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 2.25rem;
      line-height: 2.5rem;
      font-weight: 800;
    }

    .subtitle {
      margin-top: 0.5rem;
      line-height: 1.75rem;
      color: #94a3b8;
    }

    .subtitle-line {
      font-size: 1.125rem;
      display: block;
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .social-links {
        gap: 1.5rem;
      }
    }

    .social-link {
      transition: transform 0.3s ease-in-out;
      transform: scale(1);
    }

    .social-link:hover {
      transform: scale(1.1);
    }

    .social-link svg {
      width: 2rem;
      height: 2rem;
    }

    @media (min-width: 768px) {
      .social-link svg {
        width: 2.5rem;
        height: 2.5rem;
      }
    }

    .linkedin {
      color: #60a5fa;
    }

    .linkedin:hover {
      color: #93c5fd;
    }

    .github {
      color: #f8fafc;
    }

    .github:hover {
      color: #94a3b8;
    }

    .bluesky {
      color: #3b82f6;
    }

    .bluesky:hover {
      color: #60a5fa;
    }

    .instagram {
      color: #f7584e;
    }

    .instagram:hover {
      color: #fe5b4c;
    }

    .email {
      color: #818cf8;
    }

    .email:hover {
      color: #a5b4fc;
    }

    /* indigo-300 */
  </style>
</head>
